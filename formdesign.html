<!DOCTYPE html>
<html>
<head>
    <title>
        Basic form design</title>
    <body>
        <em>
            <h1>Form Design</h1></em>
        <form action="#">
        <fieldset>
            <legend>
                Person Details
            </legend>
            <p>               
                <label>First name:<input type="text" name="firstname"/>
                </label>
            </p>
            <p>
               <label>Last name:
                   <input type="text" name="lastname"/>
                </label>
            </p>
            <p>
            Gender:
                <label>
                <input type="radio"name="gender" value="male"/>Male
                </label>
                <label>
                <input type="radio" name="gender" value="female"/>Female
                </label>
            </p>
            <p>
             <label>
                <input type="email" name="email"/>
                </label>
            </p>
            <p>
                <label >
                Date of Birth: <input type="date" value="birthdate"/>
                </label>
            </p>
            <p>
            <label>
                Address:
                <br>
                <textarea name="address" cols="30" rows="4"></textarea>
                </label>
            </p>
            <p>
            <button type="submit">Submit
                </button>
            </p>
            </fieldset>
        </form>
        <a href="hyperlink.html">Newdemo
        </a>
        
    
    </body>
    </head>
</html>
